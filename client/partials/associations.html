<div ng-controller="associationsController">
	<form>
		<select ng-model="newAssociation.playerIndex" ng-init="newAssociation.player = players[0].playerName">
			<option ng-repeat='player in players' value={{$index}} ng-bind="player.playerName"></option>
		</select>
		<select ng-model="newAssociation.team" ng-init="newAssociation.team = teams[0].teamName">
			<option ng-repeat='team in teams' value="{{ team.teamName }}" ng-bind='team.teamName'></option>
		</select>
		<input type="submit" value="Assign Player to Team" ng-click="addPlayerToTeam()">
	</form>

	<table>
		<tr>
			<th>Name</th>
			<th>Team</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat='player in players | filter: newAssociation.team'>
			<td ng-bind="player.playerName"></td>
        	<td ng-bind="player.teamName"></td>
			<td><button ng-click="removePlayerFromTeam($index)">Clear Assignment</button></td>
		</tr>
	</table>
</div>
